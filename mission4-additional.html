    <SCript>
        // 변수 선언
        let numbers = [273,25,75,52,103,32,57,24,76]
        // Todo : filter() 메소드 활용해서 추출하기
        // 1. 홀수만 추출
        numbers = numbers.filter(function (value) {
            return value % 2 !== 0 
        })
        // 2. 100이하 수만 

        //5로 나눈 나머지가 0인 수만


        // 출력
        console.log(numbers)
