<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 졸업 선물

            function solution(m, product){
                let answer=0;
                // 모든 상품에 대해 각 상품을 할인받았을 때 선물할 수 있는 최대 학생수 구하기
                let n = product.length;
                product.sort((a, b)=>((a[0]+a[1])-(b[0]+b[1]))) // 오름차순 정렬 : ((a,b)=>(a-b))
                console.log(product);
                
                for(let i = 0; i<n; i++) {
                    let money = m - (product[i][0]/2+product[i][1]); // 할인 적용한 가용액
                    let cnt = 1; // 할인받은 사람 1명 적용
                    
                    for(let j = 0; j<n; j++) {
                        if(j!==i && product[j][0]+product[j][1] > money) break;

                        if(j!==i && product[j][0]+product[j][1] <= money){
                            money -= product[j][0]+product[j][1];
                            cnt++;
                        }
                    }
                    answer = Math.max(answer, cnt);
                    
                }
                 
                return answer;
            }
            
            let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
