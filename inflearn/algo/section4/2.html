<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 뒤집은 소수

            function isPrime(num){ // 소수 판별 - 제곱근까지만 비교해도 됨
                if(num===1) return false;
                for(let i=2; i <= parseInt(Math.sqrt(num)); i++){
                    if(num % i===0) return false;
                }
                return true;
            }

            function solution(arr){
                let answer=[];
                for(let x of arr){
                    let res=0;
                    while(x){
                        let t=x%10;
                        res=res*10+t;
                        x=parseInt(x/10);
                    }
                    if(isPrime(res)) answer.push(res); // 뒤집은 수가 소수일때
                }

                // 방법2 - reverse()
                for(let x of arr){
                    let res=Number(x.toString().split('').reverse().join(''));
                    if(isPrime(res)) answer.push(res);
                }

                return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
        </script>
    </body>
</html>
