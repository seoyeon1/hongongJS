<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 멘토링

            function solution(test){
                let answer = 0, temp = []; // 경우의 수
                let m = test.length; // test 개수
                let n = test[0].length; // 학생 수

                for(let i = 1; i <= n; i++) {// 나올 수 있는 모든 조합(16가지) 탐색 (i 멘토, j 멘티)
                    for(let j = 1; j <= n; j++) {
                        let cnt = 0;

                        for(let k = 0; k < m; k++) {
                            let pi = pj = 0;

                            for(let s = 0; s < n; s++) {
                                if(test[k][s]===i) pi = s; // 각 테스트에서 i학생의 등수
                                if(test[k][s]===j) pj = s; // j학생의 등수

                            }
                            //[통과 조건] 등수 : 멘토 < 멘트
                            if(pi < pj) cnt++;
                        }
                        if(cnt===m) { // 모든 테스트에서 통과할 때만 인정
                            temp.push([i,j]);
                            answer++;}
                    }
                }
                console.log(temp); // 최종적으로 가능한 조합들
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
