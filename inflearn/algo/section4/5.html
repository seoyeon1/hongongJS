<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // K번째 큰 수

            function solution(n, k, card){
                let answer;
                let deck = []; // [강의 풀이] : new Set(); 중복값 제외

                for(let i = 0; i < n; i++) { // 모든 경우의 수 : 10 C 3
                    for(let j = i+1; j < n; j++) {
                        for(let k = j+1; k < n; k++) {
                            if(!deck.includes(card[i]+card[j]+card[k])) deck.push(card[i]+card[j]+card[k]);
                            // deck.add(card[i]+card[j]+card[k]) // Set()을 사용했을 때
                        }
                        
                    }
                }
                answer = deck.sort((a, b)=> b - a)[k-1]; // 내림차순 정렬, K 번째 큰 수 확인
                return answer;
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
