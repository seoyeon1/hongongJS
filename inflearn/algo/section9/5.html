                queue.push(s);

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 송아지 찾기 - BFS

            function solution(s, e){  
                let answer=0;
                let ch=Array.from({length:10001}, ()=>0); // 좌표 범위 : 1 ~ 10000
                let queue=[]; // 큐 사용
                queue.push(s);
                ch[s]=1; // 출발 지점 추가, 체크
                let L=0;

                while(queue.length){
                    let len=queue.length;
                    for(let i=0; i<len; i++){
                        let x=queue.shift(); // 큐에서 하나 꺼내서

                        for(let nx of [x-1, x+1, x+5]){ // 다음 지점(자식 노드)은 3 가지로 뻗어가게
                            if(nx===e) return L+1;

                            if(nx>0 && nx<=10000 && ch[nx]===0){
                                ch[nx]=1;
                                queue.push(nx);
                            }
                        }
                    }
                    L++;
                }
                return answer;
            }

            console.log(solution(5, 14));
        </script>
    </body>
