<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 이진트리 - BFS
            // 넓이우선탐색 : level을 다 탐색하고 다음 레벨으로 이동하는 식으로 탐색 > 큐 사용
            // 방문한다 > 큐에서 노드를 pop > 방문한 노드와 연결된 노드들을 큐에 추가 > ... > 빈 큐 : 탐색 완료
            // 상태 트리 : 출발~도착까지 최단거리 구할 때 사용

            function solution(){  
                let answer="";
                let queue=[]; // 큐 > 배열로 구현
                queue.push(1);

                while(queue.length){ // 큐가 비어있기(탐색을 완료하기) 전 까지
                    console.log(queue);
                    let v=queue.shift(); // 큐에서 노드 꺼내기
                    answer += v+" "; // 꺼낸 노드 기록하기

                    for(let nv of [v*2, v*2+1]){ // 방문한 노드와 연결된 노드들 큐에 추가
                        if(nv > 7) continue;
                        queue.push(nv); // e.g. [2, 3]에서 2와 3 각각이 nv로 큐에 추가됨
                    }
                }
                return answer;
            }

            console.log(solution());
        </script>
    </body>
</html>
