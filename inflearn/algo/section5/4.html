<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 연속 부분수열 2

            function solution(m, arr){
                let answer=0, sum=0, lt=0;

                for(let rt=0; rt < arr.length; rt++){ 
                    sum += arr[rt]; 

                    while(sum > m){ // 합이 m보다 커질 때, lt만큼 감소, lt이동
                        sum -= arr[lt++];
                    }
                    answer += (rt-lt+1); // rt를 이동했을 때 거쳐야할 과정 : lt~rt 부분수열 개수 계산 : rt - lt + 1
                }
                    
                                  
                return answer;
            }
            
            let a=[1, 3, 1, 2, 3];
            console.log(solution(5, a)); // 10
        </script>
    </body>
</html>
