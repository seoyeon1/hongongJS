<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 아나그램 : 알파벳의 순서는 다르지만 구성이 일치하는 두 단어

            function solution(s, t){ // 해쉬1 > 2번 문자열을 순회, 해쉬1에 해당 문자 존재 확인 > 있다면 해쉬1 속 해당문자 개수 감소 > 최종 해쉬1 속 모든 알파벳 개수가 0이어야 성립
                // [나의 풀이]
                let answer='YES';
                let sH = new Map();

                for(let v of s){ // 해쉬1 : 1번 문자열의 구성 계산
                    if(sH.has(v)) sH.set(v, sH.get(v)+1);
                    else sH.set(v, 1);
                    
                } // {'A' => 2, 'b' => 1, 'a' => 1, 'e' => 2, 'C' => 1}

                for(let vv of t){ // 아나그램 판별
                    if(!sH.has(vv) || sH.get(vv) === 0) return 'NO';
                    else sH.set(vv, sH.get(vv)-1);
                }                
                
                return answer;
            }
            
            let a="AbaAeCe";
            let b="baeeACA";
            console.log(solution(a, b)); // YES
        </script>
    </body>
</html>
