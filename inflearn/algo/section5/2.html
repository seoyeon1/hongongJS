<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 공통원소 구하기

            function solution(arr1, arr2){
                let answer=[];

                // [나의 풀이] - for문 : 배열 순회 > 포함 확인 & 삽입 > 오름차순 정렬
                for(let x of arr1){
                    if(arr2.includes(x)) answer.push(x)
                }
                answer.sort((a, b)=>(a - b));

                return answer.join(' '); // 문자열로 리턴
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
