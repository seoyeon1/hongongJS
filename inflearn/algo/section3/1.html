<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 회문 문자열 - 거꾸로 읽어도 같은 단어
            // 소/대문자로 통일 > 반복 : 앞에서n번째 & 뒤에서n번째 단어 len/2만큼 비교 > 회문이라면 YES 리턴

            function solution(s){ // 방법1 - for문
                let answer="YES";
                s = s.toLowerCase(); // 대소문자 구분 없이 소문자 통일

                for (let i=0; i < Math.floor(s.length/2); i++) {
                    if(s[i] !== s[s.length-1-i]) return 'NO';
                }

                // 방법2 - 배열화 > reverse()

                if(s.split('').reverse().join('') !== s) return 'NO'; // 배열화해도 s가 변형된 건 아님
                
                return answer;
            }
            
            let str="gosooG";
            console.log(solution(str));
        </script>
    </body>
</html>
