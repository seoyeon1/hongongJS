<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 문자열 압축

            function solution(s){
                // [나의 풀이]
                let answer='', cnt = 1;
                for(let t of s){
                    if(answer.length){
                        if(answer[answer.length-1] === t) cnt++;
                        else {
                            if(cnt > 1) answer += cnt; // 이전 문자가 연속된 문자였을 경우
                            answer += t;
                            cnt = 1;
                        }
                    }
                    else answer += t;
                }

                // [강의 풀이]
                s = s+''; // 다음 문자와 비교할 때 인덱스 문제가 발생하지 않기 위해서
                for(let i = 0; i < s.length-1; i++) {
                    if(s[i]===s[i+1]) cnt++;
                    else{
                        answer+=s[i];
                        if(cnt>1) answer+= String(cnt);
                        cnt = 1;
                    }
                }
                
                return answer;
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
