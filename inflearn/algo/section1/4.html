<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 1 ~ N까지 합 - for문

            function solution(n){
                let answer=0;
                for (let i = 1; i <= n; i++) {
                    answer += i;
                }
                return answer;
            }

            console.log(solution(10)); // 55
        </script>
    </body>
</html>
