<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 홀수 - 출력 : 홀수의 합, 홀수 중 최솟값
            
            // [나의 풀이]
            function solution(arr){
                let answer=[];
                for(let i of arr){
                    if (i % 2 === 1)
                        answer.push(i);
                }

                let sum = answer.reduce((sum, curr) => sum + curr, 0);
                     
                return `${sum}, ${Math.min(...answer)}`;
            }

            // [강의 풀이] - 하나의 for문에서 합, 최솟값 모두 구하기
            function solution(arr){
                let answer=[];
                let sum = 0, min = Number.MAX_SAFE_INTEGER;
                for(let x of arr){
                    if (x % 2 === 1) {
                        sum += x;
                        if (x < min) min = x;
                    }
                }
                answer.push(sum);
                answer.push(min);
                return answer;
            }

            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
