<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 일곱난쟁이
            
            function solution(arr){
                let answer=arr; // 얕은 복사(참조)
                let sum = arr.reduce((sum, v)=>sum + v, 0); // 140

                for (let i = 0; i < arr.length; i++) {
                    for (let j = i+1; j < arr.length; j++) {
                        if((sum - (arr[i]+arr[j])) === 100){
                            arr.splice(j,1); // !주의 : splice할 때 잘라버린 만큼 배열 길이도 감소
                            arr.splice(i,1);
                        }
                    }
                }
                return answer; 
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr)); // [20, 7, 23, 19, 10, 8, 13]
        </script>
    </body>
</html>
