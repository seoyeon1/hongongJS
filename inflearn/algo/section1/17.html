<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 중복 단어 제거

            function solution(s){  
                let answer = [];
                // [나의 풀이]
                for (let x of s) {
                    if(!answer.includes(x))
                        answer.push(x);
                }

                // [강의 풀이] - indexOf, filter
                answer = s.filter((v, i)=> s.indexOf(v) === i); // T일 때 요소만 리턴
                
                return answer;
            }
            let str=["good", "time", "good", "time", "student"];
            console.log(solution(str));
        </script>
    </body>
</html>
