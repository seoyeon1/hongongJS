<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 10부제

            // [나의 풀이]
            function solution(day, arr){
                let answer=0;
                for(let car of arr) { // 자동자의 일의자리 === 날짜 > 위반차량
                    if((car%10) === day) answer++;
                }
                
                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
