<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 삼각형 판별하기 : [삼각형 조건] 가장 긴 변 < 나머지 두 변의 길이

            function solution(a, b, c){
                let answer="YES";
                let max = Math.max(a, b, c); // 1-1번 처럼 if문으로 구해도 됨
                sum = a + b + c;
                if (sum - max <= max) return 'NO';
                
                return answer;
            }

            console.log(solution(13, 33, 17)); // NO
        </script>
    </body>
</html>
