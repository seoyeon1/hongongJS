<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // A를 #으로

            // [나의 풀이] - replace(정규식, 바꿀문자), 정규표현식 사용
            function solution(s){
                //문자열에서 '=' 는 값이 복사(주소 참조X)
                return s.replace(/A/g,'#'); // g : 전체 문자열 대상, 모두 교체
            
            // [강의 풀이] - for문 사용
            let ans = '';
            for (let x of s) {
                if(x==='A') answer += '#';
                else answer += x;
            }
            return ans;
            }

            
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
