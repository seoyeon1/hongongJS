<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // forEach, map, filter, reduce 메소드

            function solution(arr){
                
                a = [10, 11, 12, 13, 14, 15];

                // 배열.forEach(콜백함수(배열요소, 해당인덱스){}, this배열) : 배열 속 모든 요소들을 탐색하면서 콜백함수 호출
                a.forEach(function(v, i) {
                    console.log(v, i, this);
                }, [1, 2]);
                

                // map(콜백) : 콜백함수가 리턴한 값을 가지고 (원본 배열과 같은 길이의)새로운 배열 생성 
                let m_answer=a.map(function(v, i){
                    return v*v; // 새로운 배열의 원소
                    // map으로 생성된 배열 길이 == 원본 배열 길이 > 리턴값이 없을 경우, undefined로 채워짐
                    // if (v % 2 === 0) return v; // [10, undefined, 12, undefined, 14, undefined]
                });
                console.log(m_answer); // [100, 121, 144, 169, 196, 225]


                // filter(콜백) : 원본 배열의 원소들 중 원하는 조건에 맞는(콜백함수 true 리턴) 원소만 가지고 새로운 배열 생성
                // 배열의 길이 : map - 원본 배열 == 새 배열 / filter - 원본 배열 >= 새 배열
                let f_answer=a.filter(function(v, i){
                    if (v % 2 === 0) return v; // 원소가 짝수일 때만 T
                });
                console.log(f_answer); // [10, 12, 14]


                // reduce(콜백, 초깃값) : 원본 배열을 탐색하면서 콜백함수 호출, 그 리턴값이 다시 인자로 들어가는 과정 반복 > 최종 결괏값을 리턴
                // reduce (예상) 작동 원리
                // function reduce(pred, val){
                //     let result = val;
                //     for(let i = 0; i<a.length; i++){
                //         result = pred(result, a[i]);
                //     }
                //     return result;
                // }
                a = [1,2,3,4,5];
                let r_answer=a.reduce(function(acc, v){ // 배열의 합 구하기(sum) 
                    return acc + v
                }, 0);
                console.log(r_answer); // 15

            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
