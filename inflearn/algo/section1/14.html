<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 가장 긴 문자열

            function solution(s){  
                // [나의 풀이]
                let answer = s.reduce((max, v)=> (max.length < v.length) ? v : max, s[0]);

                // [강의 풀이] - MIN 미리 지정, for문 비교
                let max = Number.MIN_SAFE_INTEGER;
                for (let x of s) {
                    if (x.length > max) {
                        max = x.length;
                        answer = x;
                    }
                }
                return answer;
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
