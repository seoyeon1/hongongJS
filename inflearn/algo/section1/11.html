<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 대문자 찾기

            function solution(s){         
                let answer=0;
                for (let x of s) {
                    if (x === x.toUpperCase(x)) // x가 대문자인지
                        answer++;

                    // [강의 풀이] - 아스키 코드(대문자:65-90, 소문자:97-122) //각 26개
                    // let num = x.charCodeAt(); // x의 아스키 코드 값
                    // if (num >= 65 && num <= 90) answer++;
                }

                
                
                

                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
