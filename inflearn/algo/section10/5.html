<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 최대점수 구하기(냅색 알고리즘)

            function solution(m, arr){  
                let answer=0;
                let dy=Array.from({length:m+1}, ()=>0);
                for(let i=0; i<arr.length; i++){
                    let ps=arr[i][0]; //  문제i 의 점수
                    let pt=arr[i][1]; // 문제i 의 소요 시간
                    for(let j=m; j>=pt; j--){ 
                        dy[j]=Math.max(dy[j], dy[j-pt]+ps); // j라는 시간동안 얻을 수 있는 최대 점수 구하기
                    }
                }
                answer=dy[m];
                return answer;
            }

            let arr=[[10, 5], [25, 12], [15, 8], [6, 3], [7, 4]];
            console.log(solution(20, arr));
        </script>
    </body>
</html>
