<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 최대 부분 증가수열(LIS)

            function solution(arr){  
                let answer=0;
                let dy=Array.from({length:arr.length}, ()=>0); 
                dy[0]=1;
                for(let i=1; i<arr.length; i++){
                    let max=0; // j반복을 다 돌아도 참이 없을 때를 고려해서 0으로 초기화
                    for(let j=i-1; j>=0; j--){
                        if(arr[j] < arr[i] && dy[j] > max){
                            max=dy[j];
                        }
                    }
                    dy[i]=max+1;
                    answer=Math.max(answer, dy[i]);
                }return answer;
            }

            let arr=[5, 3, 7, 8, 6, 2, 9, 4];
            console.log(solution(arr));
        </script>
    </body>
</html>
