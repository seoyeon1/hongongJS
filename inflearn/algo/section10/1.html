<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 계단 오르기

            function solution(n){  
                let answer=0;
                let dy=Array.from({length:n+1}, ()=>0);
                dy[1]=1;
                dy[2]=2;

                for(let i=3; i<=n; i++){ // 3번 계단 ~ n번 계단까지
                    dy[i]=dy[i-2]+dy[i-1]; // i번째 계단까지 올라오는 경우의 수
                }
                answer=dy[n];
                return answer;
            }

            console.log(solution(7));
        </script>
    </body>
</html>
