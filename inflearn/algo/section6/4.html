<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 후위식 연산
            
            function solution(s){  
                let answer;
                let exp = ['+', '-', '*', '/'];
                let stack=[];

                for(let i of s) {
                    if(!isNaN(i)) stack.push(Number(i)); // 숫자 > (숫자 변환) 스택 푸시
                    else { // 연산자일 때 : rt, lt로 피연산자 꺼내와 사용
                        let rt = stack.pop();
                        let lt = stack.pop();
                        // 연산자에 따라 연산 > 스택에 결과 저장
                        if (i === '+') stack.push(lt+rt);
                        else if (i === '-') stack.push(lt-rt);
                        else if (i === '*') stack.push(lt*rt);
                        else if (i === '/') stack.push(lt/rt);
                    }
                }
                answer = stack.pop(); // 스택에서 최종 결과를 꺼내 저장
                return answer;
            }

            let str="352+*9-";
            console.log(solution(str)); // 12
        </script>
    </body>
</html>
