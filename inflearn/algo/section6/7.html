<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 수업 계획 - 큐

            function solution(need, plan){
                let answer="YES";
                let queue = need.split(''); // 필수 이수 과목 큐
                console.log(queue)
                
                // [나의 풀이]
                for(let x of plan){ // 이수 순서 확인
                    if(queue.includes(x)){ // 필수 과목일 때, 그 순서에 맞게 설계됐는지 체크
                        let check = queue.shift();
                        if(check !== x) return 'NO';
                    }
                }

                // [강의 풀이] 계획서에 필수 과목들이 다 포함되지 않았을 경우 고려
                if(queue.length > 0) return 'NO';
                  
                return answer;
            }

            let a="CBA";
            let b="CABDAGE";
            console.log(solution(a, b));
        </script>
    </body>
</html>
