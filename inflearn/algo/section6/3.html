<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 크레인 인형뽑기 (카카오)

            function solution(board, moves){
                let answer=0;
                let stack=[];
                
                moves.forEach(pos => {
                for(let i=0; i<board.length; i++){ // 해당 열에 인형이 있는지 체크
                    if(board[i][pos-1] !== 0){
                        let tmp = board[i][pos-1];
                        board[i][pos-1] = 0;

                        if(tmp === stack[stack.length-1]){ // 뽑은 인형이 스택 마지막에 들어간 인형과 같은 인형이면 pop
                            stack.pop();
                            answer+=2;
                        }
                        else stack.push(tmp);
                        break;
                    }
                }});
                                
                return answer;
            }
            
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

            let b=[1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b)); // 4
        </script>
    </body>
</html>
