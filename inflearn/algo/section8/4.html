<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 부분집합 구하기 - 이진트리 DFS
            
            function solution(n){
                let answer=[];
                let ch=Array.from({length:n+1}, ()=>0); // 포함하는지(1)/안하는지(0) 배열 초기화

                function DFS(L){ // 고려해야 할 경우가 2개 > 이진트리 DFS > if ~ else문 사용
                    if(L === n+1){ // 종료 조건(부분집합 하나 완성)
                        let tmp="";
                        for(let i = 1; i <= n; i++){
                            if(ch[i] === 1) tmp += (i+" ");
                        }
                        if(tmp.length > 0) answer.push(tmp.trim()); // 부분집합 추가(공집합 제외)
                    }

                    else{ // 트리 뻗어가기 : 부분집합 포함 유무
                        ch[L]=1; 
                        DFS(L+1); // 경우1(왼쪽자식) : L+1은 부분집합에 포함한다
                        ch[L]=0; // 포함X 경우를 고려하려고 체크 배열의 값을 0 변경
                        DFS(L+1); // 경우2(오른쪽자식) : L+1은 부분집합에 포함하지 않는다
                    }
                }
                DFS(1);
                return answer;
            }

            console.log(solution(3));
        </script>
    </body>
</html>
