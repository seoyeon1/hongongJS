<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 최대점수 구하기 - DFS : 이진트리 부분집합 문제

            function solution(m, ps, pt){ // 기준이 되는 최대 점수, 문제 점수 배열, 소요 시간 배열

                let answer=Number.MIN_SAFE_INTEGER; // N개의 문제들로 얻을 수 있는 최대점수

                function DFS(L, sum, time){
                    if(time > m) return; // 제한시간을 초과 > 부분집합 인정 X

                    if(L === ps.length){ // 부분집합 완성
                        answer=Math.max(answer, sum);
                    }
                    else{ // 선택(갈림길) 추가
                        DFS(L+1, sum + ps[L], time + pt[L]); // 해당 문제를 풀었을 때
                        DFS(L+1, sum, time); // 풀지 않았을 때
                    }   
                }

                DFS(0, 0, 0);
                return answer;
            }

            let ps=[10, 25, 15, 6, 7];
            let pt=[5, 12, 8, 3, 4]
            console.log(solution(20, ps, pt)); // 41
        </script>
    </body>
</html>
