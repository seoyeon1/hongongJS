<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 이진트리 순회 - DFS(if ~ else로 구현)

            function solution(v){
                let answer="";
                function DFS(v){
                    if(v>7) return; // 반복 종료 지점

                    else{ // 트리가 뻗어나감을 구현
                        // console.log('전위 순회 방문 : '+v); // 전위 순회 구현 : 자식을 추가 하기 전에 호출해주면 됨
                        // answer+=(v+' ');
                        DFS(v*2); // 왼쪽 자식 추가
                        console.log('중위순회 방문 : ' + v); // 중위 순회 구현 : 왼쪽 자식을 다 방문하고 부모 출력. 그 후 오른쪽 자식 방문
                        DFS(v*2+1); // 오른쪽 자식 추가
                        // console.log('후위 순회 방문 : '+v); // 후위 순회 구현 : 자식 방문 완료 후 부모 방문
                    }
                }
                DFS(v); // vertical(정점)
                return answer;
            }

            console.log(solution(1));
            // 전위 순회 : 1245367
            // 중위 순회 : 4251637
            // 후위 순회 : 4526731 - 병합 정렬에서 사용
        </script>
    </body>
</html>
