<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 팩토리얼

            function solution(n){         
                let answer;
                function DFS(n){
                    if(n === 1){
                    return 1;
                }
                else{
                    return n * DFS(n-1);
                }}
                answer = DFS(n);
                return answer;
            }

            console.log(solution(5)); // 120
        </script>
    </body>
</html>
