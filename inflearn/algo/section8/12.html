<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 조합의 경우수 - 메모이제이션
            // 공식 : nCr = n-1Cr-1 + n-1Cr

            function solution(n, r){         
                let answer=[];
                let dy= Array.from(Array(35), () => Array(35).fill(0));
                
                function DFS(n, r){ 
                    if(dy[n][r]>0) return dy[n][r];
                    if(n===r || r===0) return 1;
                    else return dy[n][r]=DFS(n-1, r-1)+DFS(n-1, r); // 재귀 > 조합 구현
                }
                answer=DFS(n, r);
                return answer;
            }

            console.log(solution(5, 3)); // 10
        </script>
    </body>
</html>
