<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 합이 같은 부분집합 - 이진트리 DFS
            
            function solution(arr){
                let answer = "NO", flag=0; // flag : 불필요한 반복 줄이기
                let total = arr.reduce((a, b)=> a+b, 0); // 전체 원소들의 합(32)
                let n = arr.length;

                function DFS(L, sum){ // 원소 idx, 부분집합의 합
                    if (flag) return; // 원하는 케이스를 찾았다면, 더 반복하지 않고 리턴

                    if(L === n){ // 마지막 원소까지 방문했을 때 > 부분집합 완성
                        if((total-sum) === sum) { // 서로소인 2개 부분집합의 합이 같은지
                            answer = 'YES';
                            flag = 1;
                        } 
                    }

                    else{
                        DFS(L+1, sum+arr[L]); // 원소의 값을 부분집합의 합에 포함한다
                        DFS(L+1, sum); // 포함하지 않는다
                    }
                }
                DFS(0, 0);
                return answer;
            }

            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr)); // YES ({1 3 5 7}, {6 10})
        </script>
    </body>
</html>
