<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 재귀함수 : 자기가 자기 자신을 호출하는 함수

            function solution(n){
                
                function recur(i){
                    if(i===0) return; // return으로 반복 종료. 복귀 주소로 돌아감
                    else{
                        recur(i-1); // 재귀 호출
                        console.log(i);
                    }
                }
                recur(n);
            }

            solution(3); // 1 2 3
        </script>
    </body>
</html>
