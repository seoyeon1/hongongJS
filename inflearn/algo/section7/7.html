<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 좌표 정렬
            
            function solution(arr){ // x좌표로 오름차순 > if x값 동일 : y좌표 오름차순
                let answer=arr;
                arr.sort((a, b) => {if(a[0] === b[0]) return a[1] - b[1]; else return a[0] - b[0];})
                
                return answer;
            }

            let arr=[[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
            console.log(solution(arr));
        </script>
    </body>
</html>
