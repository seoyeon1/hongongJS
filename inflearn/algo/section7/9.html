<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 결혼식 - 그리디
            // 피로연장에 동시에 존재하는 최대 인원?
            // 사람마다 입장(e) , 퇴장(t)을 구분 > e : 인원++, s : 인원-- (if 입장과 퇴장 동시에 발생, 퇴장부터 처리)

            function solution(times){
                let answer=Number.MIN_SAFE_INTEGER;
                let TL=[];
                for(let x of times) {
                    TL.push([x[0], 's']);
                    TL.push([x[1], 'e']);
                }
                
                // 타임라인 정렬
                TL.sort((a, b) => {
                    if(a[0]===b[0]) return a[1].charCodeAt()-b[1].charCodeAt(); // 입장&퇴장 동시 발생 > s보다 e를 먼저 처리(아스키 코드 차이)
                    else return a[0] - b[0]; // 시간순으로
                });
                console.log(TL);

                // 최대 인원 계산
                let cnt = 0;
                for(let i of TL){
                    console.log(i, cnt);
                    if(i[1] === 's') cnt++;
                    else cnt--;
                    answer = Math.max(answer, cnt);
                }
                
                return answer;
            }

            let arr=[[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
            console.log(solution(arr)); // 2
        </script>
    </body>
</html>
