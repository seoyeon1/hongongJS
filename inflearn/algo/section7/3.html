<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // special sort(구글 인터뷰)

            function solution(arr){
                let answer = [];
                
                // [나의 풀이]
                let plus = []; // arr 순서대로 양수를 저장할 임시 배열
                for(let i of arr){

                    if(i < 0) answer.push(i);
                    else plus.push(i);
                }
                answer.push(...plus); // 두 배열 합치기(concat() 사용 : answer = answer.concat(...plus); )
                
                return answer;
            }

            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
        </script>
    </body>
</html>



<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                for(let x of arr){
                    if(x<0) answer.push(x);
                }
                for(let x of arr){
                    if(x>0) answer.push(x);
                }
                return answer;
            }

            let arr2=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr2));
        </script>
    </body>
</html>
