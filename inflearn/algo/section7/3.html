<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // special sort(구글 인터뷰) - 버블 정렬

            function solution(arr){
                let answer = [];
                
                // [나의 풀이]
                let plus = []; // arr 순서대로 양수를 저장할 임시 배열
                for(let i of arr){

                    if(i < 0) answer.push(i); // 음수부터 차례대로 삽입
                    else plus.push(i); // 양수 삽입
                }
                answer.push(...plus); // 두 배열 합치기(concat() 사용 : answer = answer.concat(...plus); )
                

                // [강의 풀이] - 버블 정렬 : 앞은 양수 & 뒤가 음수일 때 교환
                for(let i = 0; i < arr.length-1; i++) {
                    for(let j = 0; j <arr.length-1-i; j++){
                        if(arr[j]>0 && arr[j+1]<0) [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
                    }
                }

                return answer;
            }

            let arr=[1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
        </script>
    </body>
</html>
