<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 삽입 정렬 : 왼쪽에서 오른쪽으로 가면서 왼쪽 요소들과 비교, 작으면 삽입
            // 시간 복잡도 : O(n^2) <> O(n) : 이미 정렬된 경우

            function solution(arr){
                let answer=arr;
                
                // [나의 풀이]
                for (let i = 1; i < arr.length; i++){ // 찾는 값과 그 값의 왼쪽 요소와 비교해야하므로 1부터 시작
                    for (let j = i; j >= 0; j--){
                        if(arr[j] < arr[j-1]) [arr[j], arr[j-1]] = [arr[j-1], arr[j]];
                    }
                }
                console.log(arr);


                // [강의 풀이] - best
                for(let i=1; i < arr.length; i++){
                    let tmp = arr[i], j; // 삽입 예정인 값을 임시로 저장해두고
                    for(j = i-1; j >= 0; j--){ // 이전 위치의 값들을 대상으로 비교
                        if(arr[j]> tmp) arr[j+1] = arr[j]; // !! 그 값보다 크다면 뒤로 밀어서 저장
                        else break; // tmp보다 작은 값(arr[j]) 발견 > break
                    }
                    arr[j+1] = tmp; // 그 값 뒤에 tmp 삽입

                }


                // [다른 사람의 풀이]
                for (let i = 1; i < arr.length; i++) {
                    let tmp = i;
                    for(let j = i-1; j >= 0; j--) {
                        if(arr[tmp] < arr[j]) {
                            [arr[tmp], arr[j]] = [arr[j], arr[tmp]];
                            tmp--;
                        }
                    }
                }
                
                return answer;
            }

            let arr=[11, 7, 5, 6, 10, 9];
            console.log(solution(arr));
        </script>
    </body>
</html>
