<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 점수 계산

            function solution(arr){         
                let answer=0, cnt=0; // 점수, 가산점
                for (let i of arr) {
                    if(i === 1) {
                        cnt++; // 연속으로 맞출 수록 1씩 증가 
                        answer += cnt; // > 맞췄을 때 더할 값 : 가산점
                    }
                    else { 
                        cnt = 0; // 가산점 리셋
                    }
                }
                
                   
                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
