<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 격자판 최대합

            function solution(arr){  
                let answer = Number.MIN_SAFE_INTEGER; //최대값 문제 > 최솟값 미리 초기화
                let n = arr.length; // n x n 배열
                let sum1 = sum2 = 0;

                // 행, 열끼리 합
                for(let i = 0; i < n; i++) {
                    sum1 = sum2 = 0;
                    for (let j = 0; j < n; j++) {
                        sum1 += arr[i][j]; // 행끼리
                        sum2 += arr[j][i]; // 열
                        answer = Math.max(answer, sum1, sum2); // 행, 열의 합 중 최대값
                    }
                }

                // 대각선의 합
                sum1 = sum2 = 0;

                for (let i = 0; i < n; i++) {
                    sum1 += arr[i][i]; // \
                    sum2 += arr[i][n-i-1]; // /
                    answer = Math.max(answer, sum1, sum2); // 최댓값 찾기
                }
                
                return answer;
            }


            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];

            console.log(solution(arr)); // 155
        </script>
    </body>
</html>
