<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 큰 수 출력하기

            function solution(arr){         
                let answer = []; // 출력 형태 : 배열
                answer.push(arr[0]);

                for(let i =1; i < arr.length; i++) {
                    if(arr[i-1] < arr[i]) answer.push(arr[i]);
                }
                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
