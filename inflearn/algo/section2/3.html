<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 가위 바위 보 (1:가위, 2:바위, 3:보) > 13 21 32

            function solution(a, b){         
                let answer="";
                
                for(let i = 0; i < a.length; i++){
                    // [나의 풀이]
                    if(a[i] !== b[i]){ // 다른 걸 냈을 때, A가 이기는 경우(3가지) : 관계, 3항 연산자
                        answer += (a[i]==1 && b[i]== 3 || a[i]==2 && b[i]== 1 || a[i]==3 && b[i]== 2) ? 'A' : 'B';
                    }
                    else{ // 같은 걸 냈을 때
                        answer += 'D';
                    }

                    // [강의 풀이] - if ~ else if ~ else문
                    if(a[i] === b[i]) answer += 'D'+' ';
                    else if(a[i]==1 && b[i]== 3) answer += 'A'+' ';
                    else if(a[i]==2 && b[i]== 1) answer += 'A'+' ';
                    else if(a[i]==3 && b[i]== 2) answer += 'A'+' ';
                    else answer += 'B'+' ';
                    }
                
                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b)); // 입력 : 1차원 배열 2개
        </script>
    </body>
</html>
