    <script>

        student.hobby = 'work hard'
        student.dream = 'UNISTAR'
    
    // 객체 속성 제거 : delete 객체.속성

        console.log(JSON.stringify(student, null, 2))

    <script>
    // 메소드 선언
        const pet = {
            name : '소금',
            eat (food) {
                alert(this.name + '은/는 ' + food + '을/를 먹습니다.')
            }

        }
        pet.eat('연어')
        console.log('')
    </script>
