    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.9/babel.min.js"></script>
</head>
<body>
    <!-- 루트 컴포넌트 -->
    <div id="root"></div>

    <script type="text/babel"> // react만의 확장된 JS문법을 사용하게 위해 > 바벨 라이브러리를 적용하겠다고 선언
        class App extends React.Compoment {
            constructor (props) {
                super(props)
                this.state = {
                    time : new Date()
                }
            }
            render () {
                return <h1>{this.state.time.toLocaleTimeString()}</h1>
            }

            componentDidMount () {
                this.timerId = setInterval(() => {
                    this.setState({
                        time : new Date()
                    })
                }, 1000)
            }

            componentWillMount () {
                clearInterval(this.timerId)
            }
        }

        // 출력하기
        const container = document.getElementById('root')
        ReactDOM.render(<App />, container)

        
    </script>
</body>
